
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Odia Widget Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        #agent-odia-widget-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
        }
        
        @media (max-width: 640px) {
            #agent-odia-widget-container {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
            }
        }
    </style>
</head>
<body>
    <div id="agent-odia-widget-container">
        <!-- Widget will be loaded here -->
    </div>
    
    <script>
        // Agent Odia Widget Embed Script
        (function() {
            // Configuration can be passed via data attributes
            const container = document.getElementById('agent-odia-widget-container');
            const config = {
                position: container.getAttribute('data-position') || 'bottom-right',
                theme: container.getAttribute('data-theme') || 'light',
                language: container.getAttribute('data-language') || 'en',
                customColors: {
                    primary: container.getAttribute('data-primary-color') || '#25D366',
                    secondary: container.getAttribute('data-secondary-color') || '#128C7E',
                    background: container.getAttribute('data-background-color') || '#ECE5DD'
                }
            };
            
            // Create iframe for the widget
            const iframe = document.createElement('iframe');
            iframe.src = window.location.origin + '/widget';
            iframe.style.width = '380px';
            iframe.style.height = '600px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '12px';
            iframe.style.boxShadow = '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)';
            iframe.allow = 'microphone';
            
            // Apply position styles
            switch (config.position) {
                case 'bottom-left':
                    container.style.bottom = '24px';
                    container.style.left = '24px';
                    container.style.right = 'auto';
                    break;
                case 'top-right':
                    container.style.top = '24px';
                    container.style.right = '24px';
                    container.style.bottom = 'auto';
                    break;
                case 'top-left':
                    container.style.top = '24px';
                    container.style.left = '24px';
                    container.style.right = 'auto';
                    container.style.bottom = 'auto';
                    break;
                default: // bottom-right
                    // Already set in CSS
            }
            
            container.appendChild(iframe);
            
            // Handle mobile responsiveness
            function handleResize() {
                if (window.innerWidth <= 640) {
                    iframe.style.width = '100vw';
                    iframe.style.height = '100vh';
                    iframe.style.borderRadius = '0';
                } else {
                    iframe.style.width = '380px';
                    iframe.style.height = '600px';
                    iframe.style.borderRadius = '12px';
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
            
        })();
    </script>
</body>
</html>
