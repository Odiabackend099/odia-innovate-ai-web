<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIA.dev - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0A0A0B 0%, #1A1A1F 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #479afc, #6366f1);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #479afc, #6366f1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 32px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .feature::before {
            content: 'âœ“';
            background: #479afc;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 12px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Some features may be limited, but you can still explore our services and learn about our AI solutions.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">Browse our AI solutions</div>
            <div class="feature">Learn about African language support</div>
            <div class="feature">View case studies and testimonials</div>
            <div class="feature">Access contact information</div>
        </div>
    </div>

    <script>
        // Check for connection and auto-reload when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Update retry button based on connection status
        function updateConnectionStatus() {
            const retryBtn = document.querySelector('.retry-btn');
            if (navigator.onLine) {
                retryBtn.textContent = 'Back Online - Reload';
                retryBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            } else {
                retryBtn.textContent = 'Try Again';
                retryBtn.style.background = 'linear-gradient(135deg, #479afc, #6366f1)';
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
    </script>
</body>
</html>
